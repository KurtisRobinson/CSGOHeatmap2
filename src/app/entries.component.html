<div class="jumbotron">
<h1>CSGO Stats Directory</h1><br>
<h1>Dust 2 Heatmap</h1>
</div>
<body>
<style>
	  #map { width: 1023px; height: 1023px;}
	  #container { width: 300px; height: 300px; background-color: #cc99ff; margin: left; position:static; }
	  #heatmapContainerWrapper { width:1000px; height:1023px; position:static; background:rgba(0,0,0,.1); vertical-align: middle; margin-left: 450px;}
	  #heatmapContainer { width:100%; height:100%;}
	  #MongoContainer { width: 1000px; background-color: #ff0000; margin: right; position:static; }
</style>

<div class="map" id="heatmapContainerWrapper">
      <div class="map" id="heatmapContainer">
		<div class="map" style="map" #map>
		<img src="assets/de_dust2.png">
		</div>
	</div>
</div>
<div class="jumbotron"> 
<h1>Heatmap Test Data </h1>
</div>
<div class="container">
 <div class="row">
  <div class="col-sm-12">
	<div class="test" *ngFor ="let entries of entries_list">
	 <div class="card text-white bg-primary mb-3" 
	 	[routerLink]="['/entries', entries._id]"  
	 	style="cursor: pointer">
	  <div class="card-header">
		Map : 
		{{ entries.map }}
	  </div>
	  <div class="card-body">
	   Round Number :
		{{ entries.round }}
	   Weapon Type :
		{{ entries.wp_type }}
	   X Posistion :
		{{ entries.att_pos_x }}
	   Y Posistion :
		{{ entries.att_pos_y }}
	   Round Type :
		{{ entries.round_type }}
	  </div>
	  <div class="card-footer">
		Weapon :
		{{ entries.wp }}
	  </div>
	 </div>
	</div>
   </div> <!-- col -->
  </div> <!-- row -->
  
 <div class="row"> 
	<div class="col-sm-6">
		<button class="btn btn-primary"(click)="previousPage()">Previous</button>
	</div>
	<div class="col-sm-6">
		<button class="btn btn-primary"(click)="nextPage()">Next</button>
	</div>
</div>
</div> <!-- container -->
