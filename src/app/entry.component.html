      <div class="map" id="heatmapContainer">

			<img src="assets/de_dust2.png">

<div class="jumbotron">

 <div class="row">
  <div class="col-sm-12">
	 <div class="card text-white bg-primary mb-3">

		Map : 
		{{ entry.map }}

	   Round Number :
		{{ entry.round }}

		{{ entry.wp }}
	 </div>
	</div>
   </div> <!-- col -->
  </div> <!-- row -->
